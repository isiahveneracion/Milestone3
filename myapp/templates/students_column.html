<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form class="container" method="POST">
        <h1 class="my-4">STUDENT INFORMATION SYSTEM</h1>
        <h1 class="my-4">Data Table</h1>
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.first_name.id_for_label}}" class="form-label">{{ form.first_name.label }}</label>
            <input type="text" class="form-control" id="{{ form.first_name.id_for_label}}" name="{{ form.first_name.name }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.last_name.id_for_label}}" class="form-label">{{ form.last_name.label }}</label>
            <input type="text" class="form-control" id="{{ form.last_name.id_for_label}}" name="{{ form.last_name.name }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.age.id_for_label}}" class="form-label">{{ form.age.label }}</label>
            <input type="number" class="form-control" id="{{ form.age.id_for_label}}" name="{{ form.age.name }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.email.id_for_label}}" class="form-label">{{ form.email.label }}</label>
            <input type="email" class="form-control" id="{{ form.email.id_for_label}}" name="{{ form.email.name }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.course.id_for_label }}" class="form-label">{{ form.course.label }}</label>
            <select class="form-select" id="{{ form.course.id_for_label }}" name="{{ form.course.name }}">
                <option value="" selected>Select a course</option>
                {% for value, label in form.course.field.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
